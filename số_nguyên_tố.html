<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrimenumber() {
        var number = parseInt(prompt("Enter the number : "));
        var flag = true;
        if (number < 2) {
            flag = false;
        }
        else if (number == 2) {
            flag = true;
        }
        else {
            for (var i = 2; i < number-1 ; i++) {
                if(number % i == 0){
                    flag = false;
                }
            }
        }
        if (flag === true) {
            document.write(number + " is Prime number. ");
        } else
            document.write(number + " is NOT Prime number!!");
    }
    isPrimenumber();
</script>
</body>
</html>
